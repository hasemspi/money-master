<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
   <div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 pe-2">
            <img src="img/01.jpg" class="img-fluid" alt="show image"> 
        </div>
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Total income</span>
                        <input type="number" class="form-control" placeholder="Please Enter your Icome Value">
                      </div>
                      <span>Expense</span>
                      <div class="input-group mb-3 mt-2">
                        <span class="input-group-text" id="basic-addon1">Food</span>
                        <input type="number" class="form-control" placeholder="Please Enter your Food Value">
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Rent</span>
                        <input type="number" class="form-control" placeholder="Please Enter your Rent Value">
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Other</span>
                        <input type="number" class="form-control" placeholder="Please Enter your Other Value">
                      </div>
                      <button class="btn btn-info">Calculator</button>

                      <div class="input-group mb-3 mt-3">
                        <b>Total Expense</b> &nbsp;&nbsp;
                        <span>5500</span>
                      </div>
                      <div class="input-group mb-3 mt-3">
                        <b>Blance</b> &nbsp;&nbsp;
                        <span>5500</span>
                      </div>

                      <div class="d-flex flex-row">
                        <p>Save:</p>
                        <input type="text"  placeholder="20">

                        <p>%</p>
                      <button>Save</button>
                      </div>

                      <div class="input-group mb-3 mt-3">
                        <b>Saving Amount</b> &nbsp;&nbsp;
                        <span>5500</span>
                      </div>
                      <div class="input-group mb-3 mt-3">
                        <b>Remening Blance</b> &nbsp;&nbsp;
                        <span>5500</span>
                      </div>
                </div>
              </div>
        </div>
    </div>
   </div>
  
  </body>
</html>
